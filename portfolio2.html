<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Feedback</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url("ASDASDASDAWWW.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container for Form */
    .portfolio-container {
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
      color: #333;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Header Styling */
    .portfolio-container h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    /* Input Fields and Textarea */
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
    }

    /* Input Focus Effect */
    input:focus, textarea:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
    }

    /* Button Styling */
    button {
      width: 100%;
      background: linear-gradient(135deg, #01205a, #000000);
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Button Hover Effect */
    button:hover {
      background: linear-gradient(135deg, #19f0ff, #ff2b2b);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .portfolio-container {
        padding: 15px;
      }

      input, textarea, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="portfolio-container">
    <h2>Contact Me</h2>
    <h5>IF WEBSITE IS BROKEN PLEASE CONTACT ME VIA GMAIL THANKYOU!</h5>
    <h2>sheendavidcamay143@gmail.com</h2>
    <form id="feedbackForm">
      <input type="email" id="email" placeholder="Put your email here" required>
      <textarea id="feedback" rows="4" placeholder="Your feedback here..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Include EmailJS Library -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("n35iar1HEdhqP7OJc"); // Replace with your EmailJS Public Key
    })();

    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value;
      const feedback = document.getElementById('feedback').value;

      // EmailJS send function
      emailjs.send("service_qv5o89e", "template_oqv4pim", {
        user_email: email,
        message: feedback,
      }).then(() => {
        alert("Feedback submitted successfully!");
      }).catch((error) => {
        alert("Failed to send feedback. Please try again.");
        console.error("Error:", error);
      });

      // Clear the form
      document.getElementById('feedbackForm').reset();
    });
  </script>
</body>
</html>
